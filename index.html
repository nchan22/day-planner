<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="date" class="timer"></p>
      <p>
        Past = <span class="past"> color</span> Present =
        <span class="present"> color</span> Future =
        <span class="future">color</span>
      </p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container text-center">
      <div class="row">
        <div class="time-block hour col-2" id="workhour">8am</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2" id="workhour">9am</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">10am</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">11am</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">12pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">1pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">2pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">3pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">4pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2">5pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>

      <div class="row">
        <div class="time-block hour col-2" id="workhour">6pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="saveBtn col-2">
          <i class="far fa-check-square"> Save </i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
